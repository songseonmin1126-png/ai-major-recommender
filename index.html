/* ===== 단계 전환 함수 ===== */
function nextStep(num){
  document.querySelectorAll('.step').forEach(s => s.style.display = 'none');
  document.getElementById('step'+num).style.display = 'block';
}

/* ===== 추천 결과 생성 ===== */
function generateResult(){
  const subject = document.getElementById('step_subject').value;
  const interest = document.getElementById('step_interest').value;
  const activity = document.getElementById('step_activity').value;

  const results = majorDB
    .map(m => {
      let score = 0;
      if(m.subject.includes(subject)) score++;
      if(m.interest.includes(interest)) score++;
      if(m.activity.includes(activity)) score++;
      return {...m, score};
    })
    .sort((a,b)=>b.score - a.score)
    .slice(0,5);

  let html = `<h2 style="margin-top:25px;">📌 추천 학과 TOP 5</h2>`;
  results.forEach(m=>{
    html += `
      <div class="major-card">
        <div class="major-title">${m.name}
          <span class="score-badge">적합도 ${m.score}</span>
        </div>
        <div class="section">${m.desc}</div>
        <div class="section small"><strong>요약:</strong> ${m.summary}</div>
        <div class="section small"><strong>진로:</strong> ${m.jobs}</div>
        <div class="section small"><strong>핵심 스킬:</strong> ${m.skills}</div>
      </div>
    `;
  });

  document.getElementById('results').innerHTML = html;
  document.getElementById('results').scrollIntoView({behavior:'smooth'});
}
</script>
