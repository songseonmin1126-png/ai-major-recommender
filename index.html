    <div class="row">

        <label for="interest">1. 가장 흥미로운 분야</label>

          <option value="software">소프트웨어 개발</option>

          <option value="electronic">전자·전기 / 반도체</option>
          <option value="biology">생명과학 / 바이오 / 의학</option>
          <option value="chemistry">화학 / 재료</option>
          <option value="design">디자인 / 미디어 / 예술</option>
          <option value="business">경영 / 경제 / 금융</option>
        </select>
      </div>

      <div>
        <label for="activity">2. 선호하는 활동 유형</label>
        <select id="activity">
          <option value="">-- 선택하세요 --</option>
          <option value="analysis">데이터 분석, 논리적 사고</option>
          <option value="build">만들기, 제작, 설계 활동</option>
          <option value="experiment">실험 / 연구 활동</option>
          <option value="creative">창의적 작업 / 콘텐츠 제작</option>
          <option value="management">기획 / 경영 / 전략</option>
        </select>
      </div>

      <div>
        <label for="subject">3. 가장 자신 있는 과목</label>
        <select id="subject">
          <option value="">-- 선택하세요 --</option>
          <option value="math">수학</option>
          <option value="physics">물리</option>
          <option value="chemistry">화학</option>
          <option value="bio">생명과학</option>
          <option value="cs">정보 / 컴퓨터</option>
          <option value="art">미술 / 디자인</option>
          <option value="econ">경제</option>
        </select>
      </div>

      <div>
        <label for="experience">4. 추가 선호(선택)</label>
        <select id="experience">
          <option value="">-- 선택 (없음) --</option>
          <option value="research">연구 / 학술</option>
          <option value="industry">산업 / 실무</option>
          <option value="startup">창업 / 스타트업</option>
          <option value="teaching">교육 / 강의</option>
        </select>
      </div>

      <div class="full">
        <p class="hint">모든 필수 항목(1~3)을 선택한 뒤 추천 버튼을 눌러주세요. 선택 후 결과는 하단에 표시되며, '다시 하기' 버튼으로 언제든 초기화할 수 있습니다.</p>
      </div>
    </div>

    <div style="display:flex;gap:12px;margin-top:16px;flex-wrap:wrap">

    </div>

    <div id="results"></div>

    function recommendMajor(){
      const interest = document.getElementById('interest').value;
      const activity = document.getElementById('activity').value;
      const subject = document.getElementById('subject').value;
      const experience = document.getElementById('experience').value;

      if(!interest || !activity || !subject){
        document.getElementById('results').innerHTML =
          '<p class="hint">⚠️ 1~3번 필수 항목을 모두 선택하세요.</p>';
        return;
      }

      const scored = majorDB.map(m=>{
        let score = 0;
        if(m.interest.includes(interest)) score += 3;
        if(m.activity.includes(activity)) score += 2;
        if(m.subject.includes(subject)) score += 2;
        if(experience && m.experience.includes(experience)) score += 1;
        return {...m,score};
      });

      scored.sort((a,b)=>b.score - a.score);
      const top = scored.filter(s=>s.score>0).slice(0,3);

      if(top.length===0){
        document.getElementById('results').innerHTML =
          '<p class="hint">추천할 학과가 없습니다. 다시 시도해보세요.</p>';
        return;
      }

      let out = '';
      top.forEach(m=>{
        out += `
        <div class="major-card">
          <div class="major-title">${m.name}</div>
          <div class="major-desc">${m.desc}</div>
        </div>`;
      });

      document.getElementById('results').innerHTML = out;
    }

    function resetForm(){
      document.getElementById('interest').value = '';
      document.getElementById('activity').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('experience').value = '';
      document.getElementById('results').innerHTML = '';
    }
