<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 학과 추천 시스템 - 수정 버전</title>
  <style>
    body {font-family: Pretendard, system-ui, Arial; background:#f4f6fa; margin:0; padding:40px; color:#333}
    h1{text-align:center;font-size:28px;margin-bottom:20px}
    .container{max-width:900px;margin:auto;background:#fff;padding:28px;border-radius:14px;box-shadow:0 6px 30px rgba(0,0,0,0.06)}
    label{display:block;font-weight:700;margin-bottom:8px}
    select{width:100%;padding:10px;border-radius:10px;border:1px solid #dfe7fb;background:#fbfdff;font-size:15px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .full{grid-column:1/-1}
    button{width:100%;padding:12px;border-radius:10px;border:0;background:#4b7bec;color:#fff;font-weight:700;cursor:pointer}
    .reset{background:#ff6b6b;margin-top:10px}
    #results{margin-top:24px}
    .major-card{background:#fff;border-radius:12px;padding:16px;border:1px solid #eef3ff;margin-bottom:12px}
    .major-title{font-size:20px;font-weight:800;color:#2743d9}
    .major-desc{margin-top:8px;line-height:1.6}
    .hint{color:#6b7280;font-size:13px}
    @media(max-width:800px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <h1>AI 기반 학과 추천 시스템 (수정)</h1>
  <div class="container">
    <div class="row">
      <div>
        <label for="interest">1. 가장 흥미로운 분야</label>
        <select id="interest">
          <option value="">-- 선택하세요 --</option>
          <option value="ai">인공지능 / 데이터</option>
          <option value="software">소프트웨어 개발</option>
          <option value="robot">로봇 / 기계 / 메카트로닉스</option>
          <option value="electronic">전자·전기 / 반도체</option>
          <option value="biology">생명과학 / 바이오 / 의학</option>
          <option value="chemistry">화학 / 재료</option>
          <option value="design">디자인 / 미디어 / 예술</option>
          <option value="business">경영 / 경제 / 금융</option>
        </select>
      </div>

      <div>
        <label for="activity">2. 선호하는 활동 유형</label>
        <select id="activity">
          <option value="">-- 선택하세요 --</option>
          <option value="analysis">데이터 분석, 논리적 사고</option>
          <option value="build">만들기, 제작, 설계 활동</option>
          <option value="experiment">실험 / 연구 활동</option>
          <option value="creative">창의적 작업 / 콘텐츠 제작</option>
          <option value="management">기획 / 경영 / 전략</option>
        </select>
      </div>

      <div>
        <label for="subject">3. 가장 자신 있는 과목</label>
        <select id="subject">
          <option value="">-- 선택하세요 --</option>
          <option value="math">수학</option>
          <option value="physics">물리</option>
          <option value="chemistry">화학</option>
          <option value="bio">생명과학</option>
          <option value="cs">정보 / 컴퓨터</option>
          <option value="art">미술 / 디자인</option>
          <option value="econ">경제</option>
        </select>
      </div>

      <div>
        <label for="experience">4. 추가 선호(선택)</label>
        <select id="experience">
          <option value="">-- 선택 (없음) --</option>
          <option value="research">연구 / 학술</option>
          <option value="industry">산업 / 실무</option>
          <option value="startup">창업 / 스타트업</option>
          <option value="teaching">교육 / 강의</option>
        </select>
      </div>

      <div class="full">
        <p class="hint">모든 필수 항목(1~3)을 선택한 뒤 추천 버튼을 눌러주세요. 선택 후 결과는 하단에 표시되며, '다시 하기' 버튼으로 언제든 초기화할 수 있습니다.</p>
      </div>
    </div>

    <div style="display:flex;gap:12px;margin-top:16px;flex-wrap:wrap">
      <button onclick="recommendMajor()">학과 추천 받기</button>
      <button class="reset" onclick="resetForm()">다시 하기</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const majorDB = [
      {
        name: '인공지능학과',
        interest: ['ai','software'],
        activity: ['analysis','experiment'],
        subject: ['math','cs'],
        experience: ['research','industry'],
        desc: '<strong>학습내용:</strong> 머신러닝, 딥러닝, 자연어처리, 컴퓨터비전 등 AI 핵심 이론과 실습.<br><strong>주요기술:</strong> Python, TensorFlow/PyTorch, 모델 배포(MLOps).<br><strong>진로예시:</strong> AI 엔지니어, 데이터 사이언티스트, 연구원.'
      },
      {
        name: '데이터사이언스학과',
        interest: ['ai','software','business'],
        activity: ['analysis'],
        subject: ['math','cs','econ'],
        experience: ['industry','research'],
        desc: '<strong>학습내용:</strong> 통계학, 데이터 분석, 기계학습, 빅데이터 처리.<br><strong>기술:</strong> Python/R, SQL, 시각화.<br><strong>진로예시:</strong> 데이터 분석가, 머신러닝 엔지니어.'
      },
      {
        name: '컴퓨터공학과',
        interest: ['software','electronic'],
        activity: ['analysis','build'],
        subject: ['math','cs'],
        experience: ['industry'],
        desc: '<strong>학습내용:</strong> 알고리즘, 운영체제, 네트워크, 컴퓨터 구조.<br><strong>기술:</strong> C/C++, 자바, 시스템 프로그래밍.<br><strong>진로:</strong> 백엔드 개발자, 시스템 엔지니어.'
      },
      {
        name: '전기전자공학과',
        interest: ['electronic','robot'],
        activity: ['build','experiment'],
        subject: ['physics','math'],
        experience: ['industry'],
        desc: '<strong>학습내용:</strong> 회로설계, 전자회로, 통신, 제어공학.<br><strong>기술:</strong> FPGA, 임베디드, 회로설계.<br><strong>진로:</strong> 하드웨어 엔지니어, 반도체 엔지니어.'
      },
      {
        name: '로봇공학과',
        interest: ['robot','electronic','ai'],
        activity: ['build','experiment'],
        subject: ['physics','cs'],
        experience: ['industry','research'],
        desc: '<strong>학습내용:</strong> 메카트로닉스, 제어, 컴퓨터비전, 자율주행.<br><strong>기술:</strong> ROS, 제어이론, 센서 활용.<br><strong>진로:</strong> 로봇 개발자, 자율주행 엔지니어.'
      },
      {
        name: '반도체공학과',
        interest: ['electronic'],
        activity: ['build','analysis'],
        subject: ['physics','math'],
        experience: ['industry'],
        desc: '<strong>학습내용:</strong> 소자 물리, 반도체 공정, 회로 설계.<br><strong>기술:</strong> 반도체 공정·장비, 시뮬레이션.<br><strong>진로:</strong> 반도체 공정 엔지니어, 칩 설계.'
      },
      {
        name: '바이오공학과',
        interest: ['biology'],
        activity: ['experiment','analysis'],
        subject: ['bio','chemistry'],
        experience: ['research','industry'],
        desc: '<strong>학습내용:</strong> 유전자공학, 세포배양, 바이오의약 개발.<br><strong>기술:</strong> PCR, 단백질 분석.<br><strong>진로:</strong> 바이오 연구원, 제약 R&D.'
      },
      {
        name: '시각디자인학과',
        interest: ['design'],
        activity: ['creative'],
        subject: ['art'],
        experience: ['industry'],
        desc: '<strong>학습내용:</strong> 그래픽 디자인, 브랜딩, UI/UX.<br><strong>기술:</strong> Adobe, Figma.<br><strong>진로:</strong> 그래픽 디자이너, UX 디자이너.'
      },
      {
        name: '경영학과',
        interest: ['business'],
        activity: ['management'],
        subject: ['econ','math'],
        experience: ['industry','startup'],
        desc: '<strong>학습내용:</strong> 마케팅, 전략, 재무, 조직관리.<br><strong>기술:</strong> 데이터 분석, 기획력.<br><strong>진로:</strong> 기획자, 컨설턴트, 창업가.'
      }
    ];

    function recommendMajor(){
      const interest = document.getElementById('interest').value;
      const activity = document.getElementById('activity').value;
      const subject = document.getElementById('subject').value;
      const experience = document.getElementById('experience').value;

      if(!interest || !activity || !subject){
        document.getElementById('results').innerHTML =
          '<p class="hint">⚠️ 1~3번 필수 항목을 모두 선택하세요.</p>';
        return;
      }

      const scored = majorDB.map(m=>{
        let score = 0;
        if(m.interest.includes(interest)) score += 3;
        if(m.activity.includes(activity)) score += 2;
        if(m.subject.includes(subject)) score += 2;
        if(experience && m.experience.includes(experience)) score += 1;
        return {...m,score};
      });

      scored.sort((a,b)=>b.score - a.score);
      const top = scored.filter(s=>s.score>0).slice(0,3);

      if(top.length===0){
        document.getElementById('results').innerHTML =
          '<p class="hint">추천할 학과가 없습니다. 다시 시도해보세요.</p>';
        return;
      }

      let out = '';
      top.forEach(m=>{
        out += `
        <div class="major-card">
          <div class="major-title">${m.name}</div>
          <div class="major-desc">${m.desc}</div>
        </div>`;
      });

      document.getElementById('results').innerHTML = out;
    }

    function resetForm(){
      document.getElementById('interest').value = '';
      document.getElementById('activity').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('experience').value = '';
      document.getElementById('results').innerHTML = '';
    }
  </script>
</body>
</html>
